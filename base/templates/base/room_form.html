{% extends 'main.html' %}

{% block content %}
<div>
<form method="POST" action="">
    {% csrf_token %}
    {% comment %}old version {{ form.as_p }} {% endcomment %}

    <div> <!-- topic -->
    <label for="room_topic"> choose from a previous topic or type in your own:</label>
    <input required type="text" value="{{room.topic.name}}" name="topic" list="topic-list" />
    <datalist id="topic-list">
        <select id="room_topic">
        {% for topic in topics %}
            <option value="{{topic.name}}"> {{topic.name}}</option>
        {% endfor %}
        </select>
    </datalist>    
    </div> <!-- end topic -->

    <div> <!-- room name -->
    <label>Room name </label>
        {{form.name}}
    </div>

    <div> <!-- descriptions -->
    <label>Room description </label>
        {{form.description}}
    </div><!-- end descriptions -->
    <input type="submit" value="Submit" />
</form>
</div>

{% endblock content %}
